<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link href="todo.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1>NOTEit!</h1>
    </header>

    <div class="tododiv">
      <!-- <form class="todoform"> -->
      <input type="text" id="todo" placeholder="title" /><br />
      <textarea
        type="text"
        id="todotext"
        placeholder="take a note..."
      ></textarea
      ><br />
      <button id="btnsave">ADD</button>
      <!-- </form> -->
    </div>

    <ul id="ulList"></ul>

    <script>
      document.getElementById("btnsave").addEventListener("click", function () {
        let title = document.getElementById("todo");
        let todotext = document.getElementById("todotext");
        let titlevalue = title.value.trim();
        let textvalue = todotext.value.trim();
        if (titlevalue == "") {
          title.value = "";
          todotext.value = "";
          return;
        }

        let titlevalues = JSON.parse(localStorage.getItem("titlevalue")) || [];
        let textvalues = JSON.parse(localStorage.getItem("textvalue")) || [];
        [titlevalues].push(titlevalue);
        [textvalues].push(textvalue);
        localStorage.setItem("titlevalue", JSON.stringify(titlevalue));
        localStorage.setItem("textvalue", JSON.stringify(textvalue));
        title.value = "";
        todotext.value = "";

        displayValues();
      });
      function displayValues() {
        let titlevalues = JSON.parse(localStorage.getItem("titlevalue")) || [];
        let textvalues = JSON.parse(localStorage.getItem("textvalue")) || [];

        let valuelist = document.getElementById("ulList");
        valuelist.innerHTML = "";
        [titlevalues].forEach((element, index) => {
          let li = document.createElement("li");
          li.textContent = element;
          valuelist.append(li);
        });
        [textvalues].forEach((element, index) => {
          let textli = document.createElement("textli");
          textli.textContent = element;
          valuelist.append(textli);
        });
      }
    </script>
  </body>
</html>
